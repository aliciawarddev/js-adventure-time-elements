<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Time Elements</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Adventure Time Elements</h1>
    </header>
    <div class="elements-container">
        <div class="circle">
            <!-- Ice Quadrant (Top Left) -->
            <div class="quadrant ice" data-element="ice">
                <h2 class="title">Ice</h2>
                <div class="content-hidden">
                    <p>The Ice Element</p>
                    <p>Cold and crystalline</p>
                </div>
            </div>
            </div>

            <!-- Candy Quadrant (Top Right) -->
            <div class="quadrant candy" data-element="candy">
                <h2 class="title">Candy</h2>
                <div class="content hidden">
                    <p>The Candy Element</p>
                    <p>Sweet and delightful</p>
                </div>
            </div>

            <!-- Fire Quadrant (Bottom Right) -->
            <div class="quadrant fire" data-element="fire">
                <h2 class="title">Fire</h2>
                <div class="content hidden">
                    <p>The Fire Element</p>
                    <p>Hot and passionate</p>
                </div>
            </div>

            <!-- Slime Quadrant (Bottom Left) -->
            <div class="quadrant slime" data-element="slime">
                <h2 class="title">Slime</h2>
                <div class="content hidden">
                    <p>The Slime Element</p>
                    <p>Gooey and flexible</p>
            </div>
         </div>
    </div>

    <!-- Link to JavaScript -->
     <script src="script.js"></script>
</body>
</html>
